<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Digitalni Dnevnik</title>


  </head>

  <body class="bg-dark">

    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <div class="form-label-group">
                <input [(ngModel)]="username" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus" name="user">
                <label for="inputEmail">Korisnicko ime</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input [(ngModel)]="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="required" name="pass">
                <label for="inputPassword">Sifra</label>
              </div>
            </div>
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me">
                  Remember Password
                </label>
              </div>
            </div>
            <a class="btn btn-primary btn-block" (click)="login()">Login</a>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="register.html">Register an Account</a>
            <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
